      <h1>Adobe Dreamweaver简介</h1>
      <p><strong>Adobe Dreamweaver</strong>  它将可视布局工具、应用程序开发功能和代码编辑支持组合在一起，
          其功能强大，使得各个层次的开发人员和设计人员都能够快速创建界面吸引人的基于标准的网站和Web应用
          程序。从对基于CSS的设计的支持到手工编码功能，Dreamweaver提供了专业人员在一个集成、高效的环境中
          所需的工具。</p>
